<mat-toolbar color="primary">
  <mat-toolbar-row class="header-row">
    <div>
      <span class="brand" routerLink="/home">Aguero Store</span>
      <nav>
        <a
          mat-button
          *ngFor="let link of links"
          routerLink="{{ link.url }}"
          routerLinkActive="active"
        >
          {{ link.title }}
        </a>
      </nav>
    </div>
    <a mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn" routerLink="/order">
      <mat-icon aria-hidden="false" aria-label="Carro de compras"
        >shopping_cart</mat-icon
      >
      Carrito
    </a>
    <button *ngIf="installEvent" mat-raised-button (click)="installByUser()" color="accent">Instalar</button>
  </mat-toolbar-row>
</mat-toolbar>
