<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="Imagen del producto">
  </div>
  <div>
    <ul>
      <li>Nombre: {{product.title}}</li>
      <li>Precio: RD{{product.price | currency}}</li>
    </ul>
    <p>
      {{product.description}}
    </p>
  </div>
  <button (click)="createProduct()">Crear</button>
  <button (click)="updateProduct()">Actulizar</button>
  <button (click)="deleteProduct()">Eliminar</button>
</div>
